<!DOCTYPE html>
<html>
    <head>
        <title>TODO App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles/index.css">
    </head>
    <body>
        <main>
            <h1>TODO List</h1>
            <table>
                <tr>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Event Time</th>
                </tr>
                {% for item in todo_items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.date.strftime('%B %d, %Y') }}</td>
                        <td>{{ item.time }}</td>
                    </tr>
                {% endfor %}
            </table>
            <form method="GET" action="/addItem">
                <input type="submit" name="button" value="Add Items">
            </form>
        </main>
    </body>
</html>
